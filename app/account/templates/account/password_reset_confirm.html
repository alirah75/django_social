{% extends 'base.html' %}

{% block title %} Reset Confirm Password {% endblock %}

{% block content %}

	<form action="" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Change">
	</form>
	{% else %}
		<p class="btn btn-danger">This link is not valid. please try again.</p>
	{% endif %}
{% endblock %}
