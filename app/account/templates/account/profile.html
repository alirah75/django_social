{% extends 'base.html' %}

{% block title %} Profile {% endblock %}

{% block content %}
    <h2 class="text-center">{{ user.username }}</h2>

    <div class="card">
        {% if request.user.is_authenticated %}
            {% for post in posts %}
                <a href="{% url 'home:post_detail' post.id post.slug %}" class="card-body">{{ post.slug }}</a>
            {% endfor %}
        {% endif %}
    </div>

{% endblock %}
