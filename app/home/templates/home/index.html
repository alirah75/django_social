{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
    <div class="card">
        Home Page ...
        {% if request.user.is_authenticated %}
            {% for post in posts %}
                <a href="{{ post.get_absolute_url }}" class="card-body">{{ post.slug }}</a>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
